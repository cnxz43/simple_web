<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>try-ajax</title>
    <script type="text/javascript">
    $("#btnTerminalSvr").click(function(){
        $.ajax({
            url: './terminal_svr',
            type: 'POST',
            data: {},
            dataType: 'json',
            timeout: 10000,
            success: function(result) {
                if ( result.result == "post_success" ) {
                    $("#ntfText").html("发起成功");
                }else {
                    $("#ntfText").html("重复发起了");
                }
            }
        });
    });
    </script>
</head>
<body>
<!--<h2>一键网元隔离</h2><-->
<!--<button type="button" onclick="loadXMLDoc()" id="btn1">提交申请</button>-->
<!--<div id="myDiv"></div>-->

<h2 id="ntfText" >就绪</h2></br>
<button type="button" class="btn btn-success" id="btnTerminalSvr">关闭服务器</button>
</body>
</html>
